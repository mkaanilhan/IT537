<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .div-1,
        .div-2,
        .div-3 {
            background-color: aquamarine;
            width: 400px;
            height: 400px;
            border: 5px solid red;
            text-align: center;
            font-size: 32px;
            margin: 16px;
        }

        /*tag'in child class'ını etkiler*/
        section.div-4.div-1 {

            background-color: red;
            width: 400px;
            height: 400px;
            border: 5px solid black;
            text-align: center;
            font-size: 32px;
            margin: 16px;
        }

        /*bir alt kardeşi hepsini etkiler*/
        p+div {


            margin: 4px;
        }


        /*Kardeşlerin hepsini etkiler*/
        p~div {


            margin: 4px;
        }

        /*Child olan tag'leri etkiler*/
        div>p {

            background-color: red;
        }

        input[type='number'] {

            background-color: red;
        }

        .div-6 {

            background-color: lightgreen;
            width: 300px;
            height: 300px;
        }

        .div-6:hover {

            background-color: lightsalmon;
            width: 300px;
            height: 300px;
        }

        .table-container:nth-child(even) {
            background-color: gray;
        }

        .table-container>div {

            margin: 4px;
            background-color: lightcoral;

        }




        /*advanced selectorlerde öncelik sırası */
    </style>
</head>

<body>

    <input type="text" name="email" id="email">

    <input type="number" name="email" id="email">

    <div>
        <p>
            Welcome
        </p>

        <div>

            <p>

                Welcome 2
            </p>
        </div>

    </div>

    <p>
        Out of div
    </p>

    <div class='div-6'>

        6
    </div>

    <div class='table-container'>

        <div>
            1
        </div>
        <div>
            2
        </div>


    </div>






</body>

</html>
