<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        /*Flexbox */

        body {
            font-size: 16px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 2fr;


        }

        .container>div {
            background-color: lightcoral;
            border: 5px solid green;
            height: 200px;



        }


        .div-1 {
            grid-column: 1 / 2;
            grid-row: 2 / 3
        }

        .div-2 {
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .div-3 {
            grid-column: 1 / 2;
        }

        .div-4 {}

        .div-5 {
            grid-column: 3 /5;

        }
    </style>
</head>

<body>

    <div class='container'>
        <div class='div-1'>

            1

        </div>

        <div class='div-2'>

            2

        </div>
        <div class='div-3'>

            3

        </div>

        <div class='div-4'>

            4

        </div>

        <div class='div-5'>

            5

        </div>
    </div>








</body>

</html>
